apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: onlineeventbooking-shahmeer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z postgres-booking 5433; do echo waiting for PostgreSQL; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for RabbitMQ; sleep 2; done']
      containers:
        - name: booking-service
          image: 22i1048/booking_service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: event-booking-config
          env:
            - name: DATABASE_URL
              value: postgresql://admin:password@postgres-booking:5432/booking_service
            - name: RABBITMQ_HOST
              value: rabbitmq

---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: onlineeventbooking-shahmeer
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
  type: ClusterIP
