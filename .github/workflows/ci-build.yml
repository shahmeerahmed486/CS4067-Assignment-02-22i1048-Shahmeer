name: CI â€“ Build & Push Images (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-push-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          docker login docker.io --username $Env:DOCKERHUB_USERNAME --password $Env:DOCKERHUB_TOKEN

      - name: Build & Push user_service
        run: |
          docker build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/user_service:latest .\services\user_service
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/user_service:latest

      - name: Build & Push event_service
        run: |
          docker build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/event_service:latest .\services\event_service
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/event_service:latest

      - name: Build & Push booking_service
        run: |
          docker build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/booking_service:latest .\services\booking_service
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/booking_service:latest

      - name: Build & Push notification_service
        run: |
          docker build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/notification_service:latest .\services\notification_service
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/notification_service:latest

      - name: Build & Push frontend
        run: |
          docker build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest .\frontend
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest